<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>

<div th:fragment="content" th:remove="tag">
    <div class="form-group row">
        <label class="col-sm-2 ">Nazwa produktu</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}" required minlength="3"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 ">Alias produktu</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{alias}" placeholder="Tak jak nazwa produktu" minlength="3"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 ">Producent</label>
        <div class="col-sm-10">
            <select th:field="*{brand}" class="form-control" required>
                <th:block th:each="brand : ${listBrands}">
                    <option th:value="${brand.id}">[[${brand.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 ">Kategoria</label>
        <div class="col-sm-10">

            <th:block th:if="${product.category != null}">
                <select th:field="*{category}" class="form-control" required>
                    <th:block th:each="cat : ${product.brand.categories}">
                        <option th:value="${cat.id}">[[${cat.name}]]</option>
                    </th:block>
                </select>
            </th:block>

            <th:block th:if="${product.category == null}">
            <select th:field="*{category}" class="form-control" required>
            </select>
            </th:block>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2">Auta</label>
        <div class="col-sm-10">
            <select class="form-control" th:field="*{manufacturers}"  multiple required style="resize: vertical; height: 100px">
                <option value="0">[Wybierz auto]</option>
                <th:block th:each="manu :${listManufacturers}">
                    <option th:value="${manu.id}">[[${manu.name}]]</option>
                </th:block>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label">Wybrane auta:</label>
        <div class="col-sm-8">
            <div id="chosenManufacturers">

            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Aktywny</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{enabled}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Na stanie</label>
        <div class="col-sm-10">
            <input type="checkbox" th:field="*{inStock}">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 ">Koszt</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{cost}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 ">Cena</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{price}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 ">Zni≈ºka</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" th:field="*{discountPercent}"/>
        </div>
    </div>

</div>

</body>
</html>
