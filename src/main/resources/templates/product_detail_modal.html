<div class="modal-header">
    <h4 class="modal-title">Szczegóły produktu</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Ogólne</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#description" role="tab">Opis</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#image" role="tab">Zdjęcia</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#details" role="tab">Szczegóły</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active p-3" id="overview" role="tabpanel">

            <div class="form-group row">
                <label class="col-sm-2 ">Nazwa produktu</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 ">Alias produktu</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.alias}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 ">Producent</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.brand.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 ">Kategoria</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.category.name}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2">Auta</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.manufacturers}" readonly/>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Aktywny</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="${product.enabled}" onclick="return false;">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Na stanie</label>
                <div class="col-sm-10">
                    <input type="checkbox" th:checked="${product.inStock}" onclick="return false;">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 ">Koszt</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.cost}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 ">Cena</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.price}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 ">Zniżka</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:value="${product.discountPercent}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 ">Ostatnia edycja</label>
                <div class="col-sm-10">
                    <span th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>

        </div>
        <div class="tab-pane p-3" id="description" role="tabpanel">

            <div class="m-2">
                <label>Krótki opis:</label>
                <div th:utext="${product.shortDescription}" class="border p-2 m-2"></div>
            </div>

            <div class="m-2">
                <label>Pełny opis:</label>
                <div th:utext="${product.fullDescription}" class="border p-2 m-2"></div>
            </div>

        </div>
        <div class="tab-pane p-3" id="image" role="tabpanel">

            <div class="row">
                <div class="col border m-3 p-2">
                    <div><label>Główne zdjęcie: [[${product.mainImage}]]</label></div>
                    <div class="m-2">
                        <img alt="Podgląd głównego zdjęcia" class="img-fluid" th:src="@{${product.mainImagePath}}"/>
                    </div>
                </div>

                <th:block th:each="productImage, status : ${product.images}">
                    <div class="col border m-3 p-2">
                        <div>
                            <label>Dodatkowe zdjęcie #[[${status.index + 1}]]: [[${productImage.name}]]</label>
                        </div>
                        <div class="m-2">
                            <img th:alt="'Podgląd dodatkowego #' +${status.index +1} + ' zdjęcia'" class="img-fluid"
                                 th:src="@{${productImage.imagePath}}"/>
                        </div>
                    </div>
                </th:block>

            </div>

        </div>
        <div class="tab-pane p-3" id="details" role="tabpanel">

            <div>
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th width="40%">Nazwa</th>
                        <th>Wartość</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="detail: ${product.details}">
                        <td>[[${detail.name}]]</td>
                        <td>[[${detail.value}]]</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">ZAMKNIJ</button>
    </div>
</div>
