<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: pagehead('ADMIN - EDYCJA/NOWY UŻYTKOWNIK')" />
<body>

<div class="container-fluid">
    <div th:replace="fragments :: adminheader">

    </div>
    <div>
        <h1>UŻYTKOWNICY | [[${title}]]</h1>
    </div>
    <form th:action="@{/admin/user/save}" method="post" th:object="${user}" onsubmit="return checkEmailUnique(this);">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <div class="row">
                <label class="col-sm-1">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-1">Imię</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="4"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-1">Nazwisko</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="4"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-1">Hasło</label>
                <div class="col-sm-8">
                    <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}"
                           required minlength="8"/>
                    <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}"
                           minlength="8"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-1">Status</label>
                <div class="col-sm-8">
                    <th:form th:each="role : ${roles}">
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.roleName}"
                               th:value="${role.id}">
                        <small>-[[${role.roleDescription}]]</small>
                    </th:form>

                </div>
            </div>
            <div class="row">
                <label>AKTYWNY</label>
                <div>
                    <input type="checkbox" th:field="*{enabled}">
                </div>
            </div>


            <div class="text-center">
                <input type="submit" value="Zapisz" class="btn btn-primary"/>
                <input type="button" value="Powrót" class="btn btn-primary" id="cancel"/>

            </div>

        </div>
    </form>

    <div class="modal fade text-center" id="modalDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">UWAGA</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <span id="modalBody"></span>
                </div>
                <div class="modal-footer"></div>
                <button type="button" class="btn btn-danger" data-dismiss="modal">ZAMKNIJ</button>
            </div>

        </div>
    </div>

</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#cancel").on("click", function () {
            window.location = "[[@{/admin/users}]]";
        })
    });

    function checkEmailUnique(form) {
        url = "[[@{/admin/users/check_email}]]";
        userEmail = $("#email").val();
        userId = $("#id").val();
        csrfValue = $("input[name='_csrf']").val();
        params = {id: userId, email: userEmail, _csrf: csrfValue};

        $.post(url, params, function (response) {
            if (response == "OK") {
                form.submit();
            } else if (response == "DUPLIKACJA") {
                showModalDialog("UWAGA", "ISTNIEJE UŻYTKOWNIK Z TAKIM EMAILEM " + userEmail);
            } else {
                showModalDialog("Błąd", "Nieznana odpowiedż z serwera");
            }
        }).fail(function () {
            showModalDialog("Błąd", "Nie można połączyć się z serwerem");
        });
        return false;
    }

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }

</script>
</body>
</html>
