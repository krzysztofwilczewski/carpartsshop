<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <title>CarParsShop</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid">
    <div th:replace="adminheader">

    </div>
    <div>
        <h1>UŻYTKOWNICY | NOWY UŻYTKOWNIK</h1>
    </div>
    <form th:action="@{/admin/user/save}" method="post" th:object="${user}">
        <div>
            <div class="row">
                <label class="col-sm-1">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-1">Imię</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="4"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-1">Nazwisko</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="4"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-1">Hasło</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" th:field="*{password}" required minlength="8"/>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-1">Status</label>
                <div class="col-sm-8">
                    <th:form th:each="role : ${roles}">
                        <input type="checkbox" th:field="*{roles}"
                        th:text="${role.roleName}"
                        th:value="${role.id}">
                        <small>-[[${role.roleDescription}]]</small>
                    </th:form>

                </div>
            </div>
            <div class="row">
                <label>AKTYWNY</label>
                <div>
                    <input type="checkbox" th:field="*{enabled}">
                </div>
            </div>


            <div class="text-center">
                <input type="submit" value="Zapisz" class="btn btn-primary"/>
                <input type="button" value="Powrót" class="btn btn-primary" id="cancel"/>

            </div>

        </div>
    </form>


</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#cancel").on("click", function () {
            window.location = "[[@{/admin/users}]]";
        })
        })
</script>
</body>
</html>
